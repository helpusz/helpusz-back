# This workflow will build a Java project with Maven, and cache dependencies for faster execution.
# More info: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3  

      - name: Set up JDK 17 (Temurin) with Cache
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: true  

      - name: Restore Maven Cache (optional)
        uses: actions/cache@v3  
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-  # Restore from previous builds (if available)

      - name: Set environment variables securely
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}  

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Update dependency graph (optional)
        uses: advanced-security/maven-dependency-submission-action@v5.x.x  
        
