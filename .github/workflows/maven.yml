name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v3

      - name: Set environment variables securely
        run: |
          echo "JWT_SECRET=$(secrets.JWT_SECRET)" >> $GITHUB_ENV  # Double-quotes for variable interpolation
        env:
          secrets: ${{ secrets }}

      - name: Install Java 17 (AdoptOpenJDK)
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 17

      - name: Start MongoDB
        uses: mongocom/mongodb-setup-action@v1
        with:
          mongodb-version: 'latest'

      - name: Build and test
        run: mvn clean test

      - name: Deploy artifacts (on main branch push only)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: mvn deploy

